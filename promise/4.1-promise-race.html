<script>
    function loadImg(src) {
        return new Promise((resolve, reject) => {
            let img = document.createElement('img');
            img.src = src;
            img.onload = () => {
                resolve(img)
            };
            img.onerror = (err) => {
                resolve(err)
            };
        })
    }
    function showImgs(img) {
        let p = document.createElement('p');
        p.appendChild(img);
        document.body.appendChild(p);
    }

    Promise.race([
        loadImg('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1528283804594&di=b8080510786ebe7bf89a2745f8c1b09b&imgtype=0&src=http%3A%2F%2Fi2.hdslb.com%2F320_180%2Fvideo%2Fb4%2Fb45f5fd2871756c2fbbf624715da3874.jpg'),
