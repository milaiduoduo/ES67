<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise.race()</title>
</head>
<body>
<h1></h1>
</body>
<script>
    function person1() {
        return new Promise((resolve, reject) => {
            setTimeout(resolve('i am person1'), 10000)
        })
    }

    function person2() {
        return new Promise((resolve, reject) => {
            setTimeout(resolve('i am person2'), 1000)
        })
    }

    function person3() {
        return new Promise((resolve, reject) => {
            setTimeout(reject(new Error('something wrong in person3')), 6000)
        })
    }

    function print(value) {
        document.querySelector('h1').innerHTML = '第一名是：' + value;
        console.log(value)
    }

    Promise.race([person3(),person2(), person1()]).then(print).catch((err)=>{console.log(err)})
</script>
</html>
