<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.一个promise对象的简单应用</title>
</head>
<body>
<p>这是一个promise对象的简单应用，得到的结果应该是两秒钟后打印'done'.最后打印的结果是：</p>
<h1></h1>
</body>
<script>
    function timeout(ms) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, ms, 'done')
        })
    }

    timeout(2000).then((value) => {
        document.querySelector('h1').innerHTML = value;
    })
</script>
</html>
